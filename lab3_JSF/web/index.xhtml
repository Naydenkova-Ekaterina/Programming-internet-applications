   <div class="header">
      Kovalyova A.A., Naidenkova E.D.,P3200, variant: 9951

   </div>


   <div class="main">



      <div class="forImage">
         <div id="curDT">
         <script type="text/javascript">
             dateContainer = document.getElementById('curDT');
             setTime();
             function setTime() {
                 var dt = new Date().toLocaleString();
                 dateContainer.innerHTML = dt;
                 setTimeout('setTime()', 5000);
             }
         </script>
         </div>
      </div>

      <h:form>

            <h:commandLink class="enjoy-css" action="main">To main page</h:commandLink>
